<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Football Manager</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div>
    <div style="display: block">
        <input id="name1">test name 1</button>
        <input id="name2">test name 2</button>
        <button id="fillTestDataButton">fill test data</button>
    </div>

    <div style="display: block">
        <input id="playerIdInput"> Enter player Id </input>
        <input id="price"> Enter player price for selling </input>
    </div>
    <div style="display: block">
        <button id="testButton">Info</button>
    </div>
    <div style="display: block">
        <button id="allPlayersButton">All players</button>
        <button id="allAvailablePlayersButton">All Available players</button>
        <button id="allTransferPlayersButton">All Transfer players</button>
    </div>

    <div style="display: block">
        <button id="ownerAllPlayersButton">owner all players</button>
        <button id="ownerAllAvailablePlayersButton">owner all available players</button>
        <button id="ownerAllTransferPlayersButton">owner all transfer players</button>
    </div>

    <div style="display: block">

        <button id="buyPlayerButton">Buy player</button>
        <button id="sellPlayerButton">Sell player</button>
    </div>

</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/web3.min.js"></script>
<script src="js/truffle-contract.js"></script>
<script src="js/app.js"></script>
</body>
</html>
